{%extends "learning_logs_app/base.html" %}
{% block content %}

<p>Tematy</p>

<ul>
    {% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs_app:topic' topic.id %}">{{topic}}</a>
    </li>
    {% empty %}
    <li>Nie zostal dodany jeszcze zaden temat</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs_app:new_topic' %}">Dodaj nowy temat</a>

{% endblock content %}
